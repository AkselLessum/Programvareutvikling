{% extends 'main/base.html' %}

{% block title %} Create new Ad {% endblock %}

{% block content %}
<div class="typeDiv mx-5">
    <button type="button" class="btn btn-outline-primary">Annonse</button>
    <button type="button" class="btn btn-outline-primary">Ã˜nskes Leid</button>
</div>
<form method="POST" action="/createAd/" enctype="multipart/form-data"> <!-- multipart/form-data allows for sending files throug POST request -->
    {% csrf_token %}
    <div class="form-group mx-5">
        <h5>Tittel</h5>
        {{form.title}}
        <h5>Tid produktet er ledig til</h5>
        {{form.date}}
        <h5>Pris</h5>
        {{form.price}}
        <h5>Beskrivelse</h5>
        {{form.description}}
        <h5>Legg til bilde</h5>
        {{form.adImage}}
    </br>
        <button type="submit" class="btn btn-success", name="submitAd">Lag Annonse</button>
    </div>
    
</form>

{% endblock %}
