{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block title %}<title>Create New Ad</title>{% endblock %}

{% block content %}
<div class="card" style="width: 35rem; margin: auto;">
    <div class="card-body">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label for="type" class="btn btn-info active">
              <input type="radio" name="type" id="normalAd" autocomplete="off" checked onchange="changeForm(this.id)"> Advertise
            </label>
            <label for="type" class="btn btn-info">
              <input type="radio" name="type" id="requestAd" autocomplete="off" onchange="changeForm(this.id)"> Request
            </label>
        </div>
        <!-- multipart/form-data allows for sending files throug POST request -->
        <form method="post" enctype="multipart/form-data" class="ui form" style="width: 80%; margin: auto;" id="adForm">
            {% csrf_token %}

            <div class="field">
              <label>Title</label>
              <input type="text" name="" placeholder="Tool">
            </div>

            <div class="field">
              <div class="two fields">
                <div class="field">
                  <label>Date</label>
                  <div class="ui calendar">
                    <div class="ui input left icon">
                      <i class="calendar icon"></i>
                      <input type="text" placeholder="Available from" name="date">
                    </div>
                  </div>
                </div>
                <div class="field">
                  <label>Price</label>
                  <div class="ui right labeled input">
                    <label for="amount" class="ui label" style="font-size: 0.8em !important; display: block; text-align: center;">NOK</label>
                    <input type="text" placeholder="Amount" id="amount">
                    <div class="ui basic label">.00</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <label>Description</label>
              <textarea rows="2"></textarea>
            </div>

            <div class="field" id="imgField">
              <label>Upload a image of the tool</label>
              <input type="file" id="invisibleupload1" class="ui invisible file input">
              <label for="invisibleupload1" class="ui icon button">
                <i class="file icon"></i>
                Choose a file
              </label>
            </div>

            <button type="submit" class="ui primary button">Post Ad</button>
        </form>
    </div>
</div>

<script>
    function changeForm (radioID){
        const imgField = document.getElementById("imgField");
        //const imgFieldBackup += imgField.innerHTML;
        
        if (radioID == "requestAd") {
            document.getElementById("imgField").hidden = "true";
        } else {
            document.getElementById("imgField").removeAttribute("hidden");
        }
    }
</script>

{% endblock %}
