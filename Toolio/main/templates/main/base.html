<!doctype html>
<html>
    <head>
        <title>{% block title %}Toolio{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <style>
            body {
                padding: 3em 3em 6em 3em;
                background: linear-gradient(0deg, rgba(249,211,146,1) 0%, rgba(243,220,180,1) 37%, rgba(247,241,232,1) 100%) !important;
                background-attachment: fixed !important;
            }

            main {
                margin: 3em;
                min-height: 60%;
            }

            .footer {
                background-color: #211b31;
                padding: 2em 0em 2em 0em;
            }
              
            .footer ul {
                padding:0;
                list-style:none;
                text-align:center;
                font-size:18px;
                line-height:1.6;
                margin-bottom:0;
            }
              
            .footer li {
                padding:0 10px;
            }
              
            .footer ul a {
                color: #f7e7ce;
                text-decoration:none;
                opacity:0.8;
            }
              
            .footer ul a:hover {
                opacity:1;
            }
              
            .footer .copyright {
                margin-top:15px;
                text-align:center;
                font-size:13px;
                color:#aaa;
                margin-bottom:0;
            }

            .myBtn {
                background-color: #211b31 !important;
                color: #f7e7ce !important;
            }

            .toggle-button {
                background-color: #4CAF50;
                color: white;
                padding: 8px 16px;
                border: none;
                cursor: pointer;
                font-size: 14px;
                border-radius: 4px;
              }
              .toggle-button:hover {
                background-color: #3e8e41;
              }
        
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }
                
            /* Modal Content/Box */
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto; /* 15% from the top and centered */
                padding: 20px;
                border: 1px solid #888;
                width: 60%; /* Could be more or less, depending on screen size */
            }
            
            /* The Close Button */
            .close {
                color: #aaaaaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }
            
            .close:hover,
            .close:focus {
                color: #000;
                text-decoration: none;
                cursor: pointer;
            }
            #modal-overlay {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background: rgba(255, 257, 153, 0.75);
                visibility: hidden;
                opacity: 0;
                -webkit-transition: all 0.25s ease-in-out;
                -moz-transition: all 0.25s ease-in-out;
                -o-transition: all 0.25s ease-in-out;
                transition: all 0.25s ease-in-out;
              }
              
              #modal-overlay.modal-overlay-visible {
                visibility: visible;
                opacity: 1;
              }

              #modal {
                width: 600px;
                height: 400px;
                display: block;
                margin: 50% 0 0 -300px;
                position: relative;
                top: 50%;
                left: 50%;
                background: #fff;
                opacity: 0;
                -webkit-transition: all 0.5s ease-in-out;
                -moz-transition: all 0.5s ease-in-out;
                -o-transition: all 0.5s ease-in-out;
                transition: all 0.5s ease-in-out;
              }
              
              #modal.modal-visible {
                margin-top: -200px;
                opacity: 1;
              }
              
              .head {
                width: 90%;
                height: 32px;
                padding: 1.5em 5%;
                overflow: hidden;
                background: #01bce5;
              }

              #close-modal-button {
                width: 32px;
                height: 32px;
                display: block;
                float: right;
              }
              
              #close-modal-button::before,
              #close-modal-button::after {
                content: "";
                width: 32px;
                height: 6px;
                display: block;
                background: #fff;
              }
              
              #close-modal-button::before {
                margin-top: 12px;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                transform: rotate(45deg);
              }
              #close-modal-button::after {
                margin-top: -6px;
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg);
              }
        </style>

        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    </head>

    <body>
        <header>
            <div class="navbar " style="background-color: #fbc770;">
                <a class ="navbar-brand" href="/">
                    {% load static %}
                    <img src="{% static 'media/ToolioLogoText.png' %}" height="60" class="d-inline-block align-top" alt="">
                </a>
                <div>
                    <a href="/createAd/">
                        <img src="{% static 'media/plus.png' %}" width="40" height="40" class="d-inline-block align-top" alt="">
                    </a>
                    {% if user.is_authenticated %}
                        <a href="/userPage/">
                    {% else %}
                        <a href="/user/login">
                    {% endif %}
                        <img src="{% static 'media/profile.png' %}" width="35" height="35" class="d-inline-block align-top" alt="">
                    </a>
                </div>
            </div>
        </header>
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="footer">
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Toolio Â© 2023</p>
        </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>

    
</html>
