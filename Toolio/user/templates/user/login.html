{% extends 'main/base.html' %}

{% block title %}Logg inn{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
{% if error %}
<p><strong>Ugyldig brukernavn eller passord.</strong></p>
{% endif %}
<div class="card" style="width: 35rem; margin: auto;">
    <div class="card-body">
        <h5 class="card-title">Logg inn</h5>
        <form method="post" class="form-group" style="width: 80%; margin: auto;">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success">Logg p√•</button>
            <p>Har du ikke konto? Opprett en <a href="/user/register">her.</a><p>
        </form>
    </div>
</div>
{% endblock content %}
